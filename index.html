<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/styles.css">

        </div>
    </header>
    <div class="ctn">
        <div class="scores"><span class="x-score">0</span>&nbsp;:&nbsp;<span class="o-score">0</span></div>
        <div class="board"></div>
        <div class="players">
            <div class="player-x" id="player-x" data-player-name="Alice">X</div>
            <div class="player-o" id="player-o" data-player-name="Bob">O</div>
        </div>
        <div class="player-turn">
            <span class="current-player" data-current-player="Bob"></span>
        </div>
        <div class="turn"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
